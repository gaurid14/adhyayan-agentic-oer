{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blocked users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'accounts/forum.css' %}">
</head>
<body class="bg-light">
<div class="container py-4" style="max-width: 900px;">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h4 class="mb-0">Blocked users</h4>
    <a class="btn btn-outline-secondary btn-sm" href="{% url 'forum_home' %}">Back to forum</a>
  </div>

  {% if blocks %}
    <div class="list-group">
      {% for b in blocks %}
        <div class="list-group-item d-flex align-items-center justify-content-between">
          <div>
            <div class="fw-semibold">{{ b.blocked.username }}</div>
            <div class="text-muted small">Blocked on {{ b.created_at|date:"d M Y, H:i" }}</div>
          </div>

          <form method="post" action="{% url 'forum_unblock_user' b.blocked_id %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{% url 'forum_blocked_users' %}">
            <button class="btn btn-danger btn-sm" type="submit">Unblock</button>
          </form>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info mb-0">You havenâ€™t blocked anyone.</div>
  {% endif %}
</div>
</body>
</html>
