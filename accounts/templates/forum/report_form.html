{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'accounts/forum.css' %}">
</head>
<body class="forum-body">
  <main class="main">
    <div class="forum-shell">
      <div class="card forum-card">
        <div class="card-body">
          <h5 class="mb-2">{{ title }}</h5>

          {% if target_user %}
            <div class="small text-muted mb-2">Reporting: <strong>{{ target_user.username }}</strong></div>
          {% endif %}

          <div class="border rounded-3 p-3 mb-3" style="white-space: pre-wrap;">{{ preview }}</div>

          {% if dm_snapshot %}
            <div class="mb-3">
              <div class="fw-semibold mb-1">Last 5 messages (context)</div>
              <div class="border rounded-3 p-3">
                {% for m in dm_snapshot %}
                  <div class="small mb-2">
                    <strong>{{ m.from }}</strong>:
                    <span style="white-space: pre-wrap;">{{ m.text }}</span>
                  </div>
                {% endfor %}
              </div>
            </div>
          {% endif %}

          <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next_url }}">

            <div class="mb-2">
              <label class="form-label">Reason</label>
              <select class="form-select" name="reason">
                {% for val,label in form.fields.reason.choices %}
                  <option value="{{ val }}">{{ label }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Optional details</label>
              {{ form.note }}
            </div>

            <div class="d-flex gap-2">
              <button class="btn btn-danger" type="submit">Submit report</button>
              <a class="btn btn-outline-secondary" href="{{ next_url }}">Cancel</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </main>
</body>
</html>
